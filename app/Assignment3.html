


        <style>
        .friends {
  border-collapse: collapse;
   
}

.friends th {
  border-bottom: 1px solid;
  
}
.friends td, .friends th {
  border-left: 1px solid;
  padding: 5px 10px;
  background-color: #dddddd;
 
  
}
.friends td:first-child, .friends th:first-child {
  border-left: none;
   
}


</style>



<div  ng-controller="Ass3Controller">
   <input type="text" ng-model="Name" placeholder="Name">
  <table class="friends">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Technology</th>
    </tr>
    <tr ng-repeat="friend in friends | orderBy:'+Id'|filter :Name">
      <td>{{friend.Id}}</td>
      <td>{{friend.Name}}</td>
      <td>{{friend.Technology}}</td>
    </tr>
  </table>
</div>
