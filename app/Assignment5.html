
 
    <header class="index-header">
      <h1>Registration Form </h1>
    </header>
    <hr />
    <div class="index-left" ng-controller="Ass5Controller">
      <form id="index-form" name="myForm" 
      ng-submit="submitForm(myForm.$valid)" novalidate="">



        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error': myForm.firstname.$invalid && !myForm.firstname.$pristine }">
          <label>Firstname</label><br>
          <input type="text" name="firstname" class="form-control" ng-model="formData.firstname" ng-minlength="3" ng-maxlength="20" required="" />
          <p ng-show="myForm.firstname.$invalid && !myForm.firstname.$pristine" class="help-block">firstname is required</p>
          <p ng-show="myForm.firstname.$error.minlength" class="help-block">firstname is too short.</p>
          <p ng-show="myForm.firstname.$error.maxlength" class="help-block">firstnameis too long.</p>
        </div>
<br>
<br>

     <div class="form-group" ng-class="{ 'has-error': myForm.lastname.$invalid && !myForm.lastname.$pristine }">
          <label>Lastname</label><br>
          <input type="text" name="lastname" class="form-control" ng-model="formData.lastname" ng-minlength="3" ng-maxlength="20" required="" />
          <p ng-show="myForm.lastname.$invalid && !myForm.lastname.$pristine" class="help-block">lastname is required</p>
          <p ng-show="myForm.lastname.$error.minlength" class="help-block">lastname is too short.</p>
          <p ng-show="myForm.lastname.$error.maxlength" class="help-block">lastname is too long.</p>
        </div>
<br>
<br>

       
        <!-- EMAIL -->
        

          <div class="form-group" ng-class="{ 'has-error':myForm.email.$invalid && !myForm.email.$pristine }">
          <label>Email</label><br>
          <input type="email" name="email" class="form-control" ng-model="formData.email"  required="" />
           <span style="color:red" ng-show="myForm.email.$dirty &&myForm.email.$invalid">
          <span ng-show="myForm.email.$error.required">Email is required.</span>
          <span ng-show="myForm.email.$error.email">Invalid email address.</span>
          </span>
          
        </div>
<br>
<br>

      <!-- Phone Number -->

 <div class="form-group" ng-class="{ 'has-error': myForm.phoneNumber.$invalid && !myForm.phoneNumber.$pristine }">
          <label>Phone Number</label> <br>
          <input type="text" name="phoneNumber" placeholder="enter 10 digit mobile number" class="form-control" ng-model="formData.phoneNumber" ng-minlength="10"   ng-maxlength="10" required="" />
       <p ng-show="myForm.phoneNumber.$invalid && !myForm.phoneNumber.$pristine" class="help-block">phoneNumber is required</p>
         
          <p ng-show="myForm.phoneNumber$error.maxlength" class="help-block">phoneNumber is too long.</p>
          </div>
        <br/>
        <br/>


      <!-- Gender -->

<div class="form-group" >
       <label>Gender:</label> <br>
      <input type="radio" name="male"  ng-model="formData.selectedVal" value="male"  />Male
       <input type="radio" name="female"  ng-model="formData.selectedVal" value="female"  /> Female

</div>
    <br>
    <br>
 
       <!-- Location-->

<div class="form-group" >
<select  ng-model="formData.ItemSelected" ng-change="changedValue(ItemSelected)" 
     data-ng-options="Location as Location.name for Location in Location">
    <option value="">Select Location</option><br>
</select>
<br>
<br>



       <button type="submit" class="btn btn-danger" ng-disabled="myForm.$invalid">Submit</button>
      <button ng-click="clear(user)">Clear</button> 
      </form>
      <div class="index-right" ng-repeat="user in userArray">
        {{ user }}
    </div>
    </div>
